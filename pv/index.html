<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de Paisagismo Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #051428;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            
            p {
                font-size: 15px;
            }
            
            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-placeholder">Espaço para imagem de paisagismo</div>
        </div>
        
        <h1>Curso Completo De Paisagismo Digital</h1>
        
        <p>Aprenda do zero ao avançado projetos de paisagem 3D que vão te valorizar artisticamente, profissional e financeiramente.</p>
        
        <button class="btn">quero me inscrever</button>
    </div>
</body>
</html>
